<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <!-- Step 1: import the element to test -->
    <link rel="import" href="../rv-iscroll.html">
  </head>
  <body>

    <!-- You can use the document as a place to set up your fixtures. -->
    <rv-iscroll></rv-iscroll>

    <script>
      var myEl = document.querySelector('rv-iscroll');

      suite('<rv-iscroll>', function() {
        test('enables only y-scrolling by default', function() {
          assert.isTrue(myEl.scrollY);
          assert.isFalse(myEl.scrollX);
          assert.isFalse(myEl.zoom);
          assert.isFalse(myEl.freeScroll);
        });
      });
    </script>

  </body>
</html>
